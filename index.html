<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Awesome Calculator!</h1>
    <div>
      <div class="result"></div>
      <div class="calculator">
        <button class="number-color" onclick="clickNumber('7')">7</button>
        <button class="number-color" onclick="clickNumber('8')">8</button>
        <button class="number-color" onclick="clickNumber('9')">9</button>
        <button class="button-operator-color" onclick="clickOperator('÷')">
          ÷
        </button>
        <button class="number-color" onclick="clickNumber('4')">4</button>
        <button class="number-color" onclick="clickNumber('5')">5</button>
        <button class="number-color" onclick="clickNumber('6')">6</button>
        <button class="button-operator-color" onclick="clickOperator('×')">
          ×
        </button>
        <button class="number-color" onclick="clickNumber('1')">1</button>
        <button class="number-color" onclick="clickNumber('2')">2</button>
        <button class="number-color" onclick="clickNumber('3')">3</button>
        <button class="button-operator-color" onclick="clickOperator('+')">
          +
        </button>
        <button class="number-color" onclick="clickNumber('0')">0</button>
        <button class="number-color" onclick="clickNumber('.')">.</button>
        <button class="number-color" onclick="clickEnter()">=</button>
        <button class="button-operator-color" onclick="clickOperator('-')">
          -
        </button>
        <button onclick="clickDel()">Del</button>
        <button onclick="clickClear()">C</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
